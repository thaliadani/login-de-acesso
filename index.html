<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/icons/seta-circulo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/main.css" />
  <title>Login</title>
</head>

<body>

  <main>
    <section class="card">
      <h1>Login</h1>
      <form class="formulario-login">
        <label for="usuario">Usuário</label>

        <input type="text" oninput="apenasNumeros(event)" maxlength="5" required name="usuario" id="usuario"
          placeholder="Exemplo: 13579" />

        <label for="senha">Senha</label>
        <input type="password" oninput="apenasNumeros(event)" maxlength="4" required name="senha" id="senha"
          placeholder="Exemplo: 2486" />

        <button id="btn-enviar" type="submit" onclick="validarLogin()">Enviar</button>
      </form>
    </section>

    <section class="card">
      <h2>Atenção</h2>
      <p>
        O usuário precisa conter apenas 5 dígitos com apenas números ímpares.
      </p>
      <p>A senha precisa ser de apenas 4 dígitos com números pares.</p>
    </section>
  </main>

  <script src="./assets/src/script.js"></script>
</body>

</html>
